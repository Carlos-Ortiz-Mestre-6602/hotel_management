<template id="clients-template">
    <link rel="stylesheet" href="./src/routes/contentmanagement/clients/styles.css">
    <div class="clientsPage">
        <header class="clientsPageHeader">
            <h1>Clients</h1>
            <div class="clientsPageHeaderContent">
                <button id="searchClientsButton" title="Search">
                    <svg xmlns="http://www.w3.org/2000/svg" height="19px" viewBox="0 -960 960 960" width="19px"
                        fill="#000000">
                        <path
                            d="M784-120 532-372q-30 24-69 38t-83 14q-109 0-184.5-75.5T120-580q0-109 75.5-184.5T380-840q109 0 184.5 75.5T640-580q0 44-14 83t-38 69l252 252-56 56ZM380-400q75 0 127.5-52.5T560-580q0-75-52.5-127.5T380-760q-75 0-127.5 52.5T200-580q0 75 52.5 127.5T380-400Z" />
                    </svg>
                </button>
                <button id="newClientButton" commandfor="clientsFormDialog" command="show-modal">
                    New client
                </button>
            </div>
        </header>
        <div class="clientsTableContent">
            <table class="clientsTable">
                <thead>
                    <tr>
                        <th scope="col">Id.</th>
                        <th scope="col">Fullname</th>
                        <th scope="col">Identification</th>
                        <th scope="col">Country</th>
                        <th scope="col">Gender</th>
                        <th scope="col">Age</th>
                        <th scope="col" aria-label="Update"></th>
                        <th scope="col" aria-label="Delete"></th>
                    </tr>
                </thead>
                <tbody id="clientsTableBody">
                    <tr>
                        <td colspan="7">No data</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <dialog id="clientsFormDialog">
            <div class="clientsFormContent">
                <header>
                    <span>Clients form</span>
                    <button commandfor="clientsFormDialog" command="close" aria-label="Close" value="close">
                        <svg role="none" xmlns="http://www.w3.org/2000/svg" height="16px" viewBox="0 -960 960 960"
                            width="16px" fill="#000000">
                            <path
                                d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z" />
                        </svg>
                    </button>
                </header>
                <div>
                    <form id="clientsForm">
                        <div class="clientsFormFields">
                            <input id="clientId" name="id" type="text" readonly hidden>
                            <label style="grid-column: 1 / 3;">
                                Fullname
                                <input type="text" name="fullname" required maxlength="250">
                            </label>
                            <label>
                                Identification
                                <input type="text" name="identification" required maxlength="250">
                            </label>
                            <label>
                                Country
                                <select name="country" id="countrySelect" style="max-width: 200px;"></select>
                            </label>
                            <label>
                                Gender
                                <select name="gender">
                                    <option value="M">Male</option>
                                    <option value="F">Female</option>
                                </select>
                            </label>
                            <label>
                                Age
                                <input type="number" name="age">
                            </label>
                            <label style="grid-column: 1 / 4;">
                                Description
                                <textarea name="description"></textarea>
                            </label>
                        </div>
                        <div class="clientsFormButtons">
                            <button type="button" commandfor="clientsFormDialog" command="close" value="cancel">
                                Cancel
                            </button>
                            <button type="submit" commandfor="clientsFormDialog" command="close" value="save">
                                Save
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </dialog>
        <dialog id="clientDeleteDialog">
            <div class="clientDeleteContent">
                <header>
                    <span>Delete client?</span>
                    <button commandfor="clientDeleteDialog" command="close" aria-label="Close" value="close">
                        <svg role="none" xmlns="http://www.w3.org/2000/svg" height="16px" viewBox="0 -960 960 960"
                            width="16px" fill="#000000">
                            <path
                                d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z" />
                        </svg>
                    </button>
                </header>
                <p>Are you sure? This action cannot be undone</p>
                <form id="clientDeleteForm">
                    <input id="clientDeleteId" type="text" name="id" readonly hidden>
                    <div class="clientDeleteButtons">
                        <button type="button" commandfor="clientDeleteDialog" command="close" value="cancel">
                            Cancel
                        </button>
                        <button type="submit" commandfor="clientDeleteDialog" command="close" value="delete">
                            Delete
                        </button>
                    </div>
                </form>
            </div>
        </dialog>
    </div>
</template>
