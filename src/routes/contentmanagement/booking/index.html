<template id="booking-template">
    <link rel="stylesheet" href="./src/routes/contentmanagement/booking/styles.css">
    <div class="bookingPage">
        <header class="bookingsPageHeader">
            <h1>Bookings</h1>
            <div class="bookingsPageHeaderContent">
                <button id="searchBookingsButton" title="Search">
                    <svg xmlns="http://www.w3.org/2000/svg" height="19px" viewBox="0 -960 960 960" width="19px"
                        fill="#000000">
                        <path
                            d="M784-120 532-372q-30 24-69 38t-83 14q-109 0-184.5-75.5T120-580q0-109 75.5-184.5T380-840q109 0 184.5 75.5T640-580q0 44-14 83t-38 69l252 252-56 56ZM380-400q75 0 127.5-52.5T560-580q0-75-52.5-127.5T380-760q-75 0-127.5 52.5T200-580q0 75 52.5 127.5T380-400Z" />
                    </svg>
                </button>
                <button id="newBookingButton" commandfor="bookingsFormDialog" command="show-modal">
                    New booking
                </button>
            </div>
        </header>
        <div class="bookingsTableContent">
            <table class="bookingsTable">
                <thead>
                    <tr>
                        <th scope="col">Id.</th>
                        <th scope="col">Number</th>
                        <th scope="col">Room</th>
                        <th scope="col">Start date</th>
                        <th scope="col">End date</th>
                        <th scope="col">Status</th>
                        <th scope="col" aria-label="Update"></th>
                    </tr>
                </thead>
                <tbody id="bookingsTableBody">
                    <tr>
                        <td colspan="7">No data</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <dialog id="bookingsFormDialog">
            <div class="bookingsFormContent">
                <header>
                    <span>Bookings form</span>
                    <button commandfor="bookingsFormDialog" command="close" aria-label="Close" value="close">
                        <svg role="none" xmlns="http://www.w3.org/2000/svg" height="16px" viewBox="0 -960 960 960"
                            width="16px" fill="#000000">
                            <path
                                d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z" />
                        </svg>
                    </button>
                </header>
                <div>
                    <form id="bookingsForm">
                        <div class="bookingsFormFields">
                            <input id="bookingId" name="id" type="text" readonly hidden>
                            <label>
                                Number
                                <input id="bookingNumberInput" type="text" name="number" required
                                    placeholder="Auto created">
                            </label>
                            <label>
                                Start date
                                <input id="bookingStartDate" type="date" name="startDate" required>
                            </label>
                            <label>
                                End date
                                <input id="bookingEndDate" type="date" name="endDate" required min="0">
                            </label>
                            <label>
                                Room
                                <!-- Waiting for the startDate and endDate to be completed to change the disabled status -->
                                <select id="roomSelect" name="roomId" required>
                                    <option value="">--Select a room--</option>
                                </select>
                            </label>
                            <label>
                                Clients
                                <select id="bookingClientsSelect" name="clientIds" multiple required></select>
                            </label>
                            <label>
                                Status
                                <select name="status" required>
                                    <option value="pending">Pending</option>
                                    <option value="confirmed">Confirmed</option>
                                    <option value="checked-in">Checked In</option>
                                    <option value="canceled">Canceled</option>
                                    <option value="no-show">No-Show</option>
                                    <option value="completed">Completed</option>
                                </select>
                            </label>
                            <label style="grid-column: 1 / 4;">
                                Description
                                <textarea name="description"></textarea>
                            </label>
                        </div>
                        <div class="bookingsFormButtons">
                            <button type="button" commandfor="bookingsFormDialog" command="close" value="cancel">
                                Cancel
                            </button>
                            <button type="submit">
                                Save
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </dialog>
    </div>
</template>
